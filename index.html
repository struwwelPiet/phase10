<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
	<div class="container">
        <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="players-tab" data-bs-toggle="tab" data-bs-target="#players" type="button" role="tab" aria-controls="players" aria-selected="true">Wer spielt?</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="phases-tab" data-bs-toggle="tab" data-bs-target="#phases" type="button" role="tab" aria-controls="phases" aria-selected="false">Phasen</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="game-tab" data-bs-toggle="tab" data-bs-target="#game" type="button" role="tab" aria-controls="game" aria-selected="false">Spiel</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="players" role="tabpanel" aria-labelledby="players-tab">
                <div class="container">
                    <div class="row mb-3 mt-3">
                        <input type="text" name="name" id="name" value="Thomas">
                    </div>

                    <div class="colors row row-cols-6 gap-3 mb-3"></div>

                    <div class="row mb-3">
                        <button class="btn btn-light" type="button" onclick="addPlayer()">Hinzuf√ºgen</button>
                    </div>

                    <div class="row mb-3">
                        <div class="welcome-players"></div>
                    </div>
                </div>
            </div>


            <div class="tab-pane fade" id="phases" role="tabpanel" aria-labelledby="phases-tab">
                <div class="container">

                    <div class="row mb-3 mt-3">
                        <div class="col">
                            <input type="radio" name="phases" id="classic" oninput="updatePhaseMap()" checked>
                            <label for="classic" class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Klassisch</h5>
                                    <ul class="card-text list-group"></ul>
                                </div>
                                
                            </label>
                        </div>

                        <div class="col">
                            <input type="radio" name="phases" id="master" oninput="updatePhaseMap()">
                            <label for="master" class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Master</h5>
                                    <ul class="card-text list-group"></ul>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="game" role="tabpanel" aria-labelledby="game-tab">
                <div class="container">
                    <div class="row mb-3 mt-3">
                        <div class="col mb-3">
                            <ul class="card-text list-group" id="phase-board"></ul>
                        </div>
                        <div class="col" id="players-view"></div>
                    </div>
                </div>
            </div>
        </div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
